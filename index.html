<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<body>
  
  <article>
    <img src="images/image-product-desktop.jpg" alt="product">
    <div class="content">
      <p class="perfume">Perfume</p>

  <p class="title">Gabrielle Essence Eau De Parfum</p>

  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.</p>
    <section class="price">
      <span class="current">$149.99</span>
      <span class ="old">$169.99</span>
    </section>
  
<section class="cart"><h3>Add to Cart</h3></section>
    </div>
  
  
</article>
  <div class="attribution">
